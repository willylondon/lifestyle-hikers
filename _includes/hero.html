<!-- Hero Section -->
<header class="hero" id="hero">
    <div class="hero-bg">
        <img src="{{ '/assets/images/hero.jpg' | relative_url }}"
            alt="Lifestyle Hikers group walking along a Jamaican trail" class="hero-img">
        <div class="hero-overlay"></div>
    </div>
    <div class="hero-content">
        <p class="hero-tagline reveal">Jamaica's Premier Hiking Community</p>
        <h1 class="hero-title reveal">Explore <span class="text-gradient">Jamaica</span></h1>
        <p class="hero-subtitle reveal">Discover the Blue Mountains, hidden waterfalls, lush river trails, and
            breathtaking coastlines with a community that lives for the outdoors.</p>
        <div class="hero-search reveal">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search trails, parishes, or landmarks..." id="searchInput">
                <button class="search-btn" id="searchBtn">Explore</button>
            </div>
        </div>
        <div class="hero-stats reveal">
            <div class="stat">
                <span class="stat-number" data-count="50">0</span>
                <span class="stat-label">Trails Explored</span>
            </div>
            <div class="stat-divider"></div>
            <div class="stat">
                <span class="stat-number" data-count="61">0</span>
                <span class="stat-label">Active Members</span>
            </div>
            <div class="stat-divider"></div>
            <div class="stat">
                <span class="stat-number" data-count="209">0</span>
                <span class="stat-label">Total Hikes</span>
            </div>
            <div class="stat-divider"></div>
            <div class="stat">
                <span class="stat-number" data-count="3">0</span>
                <span class="stat-label">Hikes This Year</span>
            </div>
        </div>
    </div>
    <div class="hero-scroll">
        <a href="#trails">
            <i class="fas fa-chevron-down"></i>
        </a>
    </div>
</header>
