<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Manager ‚Äî Lifestyle Hikers</title>

    <!-- Decap CMS Styles -->
    <style>
        /* Loading screen while CMS boots */
        body {
            margin: 0;
            background: #0f1a12;
        }

        #nc-root {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .cms-loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #0f1a12 0%, #1c2e22 100%);
            color: #e8ede9;
            font-family: 'Outfit', 'Inter', sans-serif;
        }

        .cms-loading h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 1rem 0 0.5rem;
            color: #ffffff;
        }

        .cms-loading p {
            color: #9aaa9e;
            font-size: 0.95rem;
        }

        .cms-loading .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(45, 106, 79, 0.2);
            border-top-color: #40916c;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-top: 1.5rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <!-- Loading screen ‚Äî replaced once CMS initializes -->
    <div class="cms-loading" id="cmsLoading">
        <h1>üèîÔ∏è Lifestyle Hikers</h1>
        <p>Loading Content Manager‚Ä¶</p>
        <div class="spinner"></div>
    </div>

    <!-- Decap CMS v3 -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

    <!-- Custom Preview Templates -->
    <script src="preview-templates.js"></script>

    <script>
        // Remove loading screen once CMS is ready
        const observer = new MutationObserver(() => {
            const root = document.getElementById('nc-root');
            if (root && root.children.length > 0) {
                const loading = document.getElementById('cmsLoading');
                if (loading) loading.remove();
                observer.disconnect();
            }
        });
        observer.observe(document.body, { childList: true, subtree: true });
    </script>
</body>

</html>
